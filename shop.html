<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop All - Accessories by Waydia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefefe;
    }

    header {
      background-color: #ffd8e4;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      background-color: #fff0f6;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }

    nav a {
      color: #d6336c;
      text-decoration: none;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      background: #fff;
      text-align: center;
    }

    .product img {
      width: 100%;
      max-width: 200px;
      height: auto;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 0 0 10px;
    }

    .product button {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    #cart-section {
      padding: 20px;
      background: #fff0f6;
    }

    #cart-items {
      margin-top: 10px;
    }

    #floating-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 50px;
      padding: 10px 15px;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 999;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: transform 0.2s ease;
    }

    #floating-cart:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <header>
    <h1>Accessories by Waydia</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop All</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="products" id="product-list">
    <!-- Products go here -->
  </section>

  <section id="cart-section">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
  </section>

  <div id="floating-cart" onclick="document.getElementById('cart-section').scrollIntoView({behavior: 'smooth'})">
    ðŸ›’ <span id="cart-count">0</span>
  </div>

  <script>
    const products = [
      {
        name: "Pearl Bow Heart Keychain",
        price: 700,
        image: "images/pearl-bow-heart.jpg"
      },
      {
        name: "Puppy Teddy Pendant",
        price: 800,
        image: "images/puppy-teddy.jpg"
      },
      {
        name: "Batman Lego Keychain",
        price: 850,
        image: "images/batman-lego.jpg"
      },
      {
        name: "Miu Style Cat Head Keychain",
        price: 1000,
        image: "images/cat-head.jpg"
      },
      {
        name: "Dachshund",
        price: 1000,
        image: "images/dachshund.jpg"
      },
      {
        name: "Tennis Racket Keychain",
        price: 1000,
        image: "images/tennis-racket.jpg"
      },
      {
        name: "Tennis Racket + Bible",
        price: 1100,
        image: "images/tennis-bible.jpg"
      }
    ];

    const productList = document.getElementById("product-list");

    products.forEach((product, index) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>Price: $${product.price} JMD</p>
        <button onclick="addToCart(${index})">Add to Cart</button>
      `;
      productList.appendChild(div);
    });

    let cart = [];

    function addToCart(index) {
      const existingItem = cart.find(item => item.name === products[index].name);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ ...products[index], quantity: 1 });
      }
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";

      cart.forEach(item => {
        const div = document.createElement("div");
        div.textContent = `${item.name} x${item.quantity} - $${item.price * item.quantity} JMD`;
        cartItems.appendChild(div);
      });

      document.getElementById("cart-count").textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
    }
  </script>
</body>

</html>
